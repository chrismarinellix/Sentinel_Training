<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vysus Training Platform</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --stockholm-neon: #00E3A9;
            --malmo-green: #005454;
            --barcelona-dusk: #3c1363;
            --orlando-red: #f92d63;
            --trondheim-night: #1d1d1b;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--malmo-green) 0%, var(--trondheim-night) 50%, var(--barcelona-dusk) 100%);
            position: relative;
            padding: 2rem 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=1920&q=90') center/cover;
            opacity: 0.3;
            z-index: 0;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 2rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(60px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            padding: 3rem 2.5rem;
            animation: floatIn 0.8s ease;
        }
        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--stockholm-neon), var(--white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .logo p { color: rgba(255, 255, 255, 0.7); font-size: 0.95rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .form-group input:focus {
            outline: none;
            border-color: var(--stockholm-neon);
            box-shadow: 0 0 20px rgba(0, 227, 169, 0.2);
        }
        .form-group .hint { color: rgba(255, 255, 255, 0.5); font-size: 0.8rem; margin-top: 0.4rem; }
        .password-requirements { margin-top: 0.5rem; font-size: 0.8rem; }
        .password-requirements li {
            color: rgba(255, 255, 255, 0.5);
            list-style: none;
            padding-left: 1.2rem;
            position: relative;
        }
        .password-requirements li::before { content: '○'; position: absolute; left: 0; }
        .password-requirements li.valid { color: var(--stockholm-neon); }
        .password-requirements li.valid::before { content: '✓'; }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--stockholm-neon), var(--malmo-green));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0, 227, 169, 0.4); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .links { text-align: center; margin-top: 1.5rem; }
        .links a { color: var(--stockholm-neon); text-decoration: none; font-size: 0.9rem; }
        .message { border-radius: 8px; padding: 1rem; font-size: 0.9rem; margin-bottom: 1.5rem; display: none; }
        .message.error { background: rgba(249, 45, 99, 0.2); border: 1px solid var(--orlando-red); color: var(--orlando-red); }
        .message.success { background: rgba(0, 227, 169, 0.2); border: 1px solid var(--stockholm-neon); color: var(--stockholm-neon); }
        .message.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">
                <h1>Create Account</h1>
                <p>Join Vysus Training Platform</p>
            </div>
            <div id="error-message" class="message error"></div>
            <div id="success-message" class="message success"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Your full name" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@vysusgroup.com" required autocomplete="email">
                    <p class="hint">Only @vysusgroup.com emails are allowed</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required autocomplete="new-password">
                    <ul class="password-requirements">
                        <li id="req-length">At least 10 characters</li>
                        <li id="req-upper">One uppercase letter</li>
                        <li id="req-lower">One lowercase letter</li>
                        <li id="req-number">One number</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password">
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Create Account</button>
            </form>
            <div class="links">
                <a href="/login">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');
        const passwordInput = document.getElementById('password');

        const requirements = {
            length: document.getElementById('req-length'),
            upper: document.getElementById('req-upper'),
            lower: document.getElementById('req-lower'),
            number: document.getElementById('req-number'),
        };

        passwordInput.addEventListener('input', () => {
            const p = passwordInput.value;
            requirements.length.classList.toggle('valid', p.length >= 10);
            requirements.upper.classList.toggle('valid', /[A-Z]/.test(p));
            requirements.lower.classList.toggle('valid', /[a-z]/.test(p));
            requirements.number.classList.toggle('valid', /[0-9]/.test(p));
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const fullName = document.getElementById('full_name').value;

            if (!email.toLowerCase().endsWith('@vysusgroup.com')) {
                errorMessage.textContent = 'Only @vysusgroup.com emails are allowed';
                errorMessage.classList.add('show');
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }
            if (password.length < 10) {
                errorMessage.textContent = 'Password must be at least 10 characters';
                errorMessage.classList.add('show');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: fullName || null }),
                });
                const data = await response.json();
                if (response.ok) {
                    successMessage.textContent = 'Account created! Redirecting to login...';
                    successMessage.classList.add('show');
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    errorMessage.textContent = data.detail || 'Registration failed';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
